<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div>
                logo
            </div>
            <h1>
                <span>Se connecter à ....</span>
            </h1>
            <div class="nom-utilisateur">
                <div class="label-nom">
                    <span>Téléphone, email ou nom d'utilisateur</span>
                </div>
                <input type="email" id="userName" onfocus="myfocus()">
            </div>
            <div class="Mot-de-pass">
                <div class="label-password">
                    <span>Mot de passe</span>
                </div>
                <input type="password" id="loginPass" onfocus="myfocus()">
            </div>
            <div>
                <button> Connection</button>
            </div>
            <div class="inscrire">
                <div>
                    <span> Mot de passe oublié ?</span>
                </div>
                <div>
                    <span>S'inscrire</span>
                </div>
            </div>
        </div>
    </div>
    <div class="inscription">
        <form action="">
            <div class="field">
                <div>
                    <span>CIN</span>
                </div>
                <input type="text" name="" id="cin" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>Prénom</span>
                </div>
                <input type="text" name="" id="firstName" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>Nom</span>
                </div>
                <input type="text" id="lastName" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>Date de naissance</span>
                </div>
                <input type="text" id="birthday" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>E-mail</span>
                </div>
                <input type="text" id="email" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>Confirmation E-mail</span>
                </div>
                <input type="text" name="" id="confEmail" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>Mot de pass</span>
                </div>
                <input type="password" id="registrationPass" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>Confirmation mot de pass</span>
                </div>
                <input type="password" id="confPassword" onfocus="myfocus()">
            </div>
            <div class="field">
                <div>
                    <span>Telephone</span>
                </div>
                <input type="text" id="phonNum" onfocus="myfocus()">
            </div>
        </form>
    </div>
    <script src="../js/inscription.js"></script>
</body>
</html>
